<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Start a Workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select Type of Training</mat-label>
        <mat-select placeholder="Select Training">
          <mat-option *ngFor="let e of exercises" [value]="e.id">
            {{ e.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
